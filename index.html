<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <form id="login-form" class="hidden">
        <input type="text" required maxlength="15" placeholder="What is your name?">
        <button>Log in</button>
    </form>
    <div class="maintext">
        <div class="today">
            <h6 id="date">0000/00/00</h6>
            <h2 id="clock">00:00:00</h2>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div>
            <h1 id="greeting" class="hidden"></h1>
        </div>
    </div>
    <form id="todo-form">
        <input type="text" placeholder="What are you plannig todo" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/36a80dcea1.js" crossorigin="anonymous"></script>
</body>
</html>
